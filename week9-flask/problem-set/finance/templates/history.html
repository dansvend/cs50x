{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-left">Symbol</th>
                <th class="text-right">Shares</th>
                <th class="text-right">Price</th>
                <th class="text-right">Transacted</th>
            </tr>
        </thead>
       <tbody>
           {% for transaction in transactions %}
                <tr>
                    <td class="text-left">{{transaction.symbol}}</td>
                    <td class="text-right">{{transaction.shares}}</td>
                    <td class="text-right">{{transaction.price | usd}}</td>
                    <td class="text-right">{{transaction.transacted}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
