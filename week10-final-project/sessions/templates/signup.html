{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-6">

        {% if alert_msg %}
          <div class="alert alert-{{ alert_type }} m-2" role="alert">
            {{ alert_msg }}
          </div>
        {% endif %}

        <div class="text-center mt-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
          </svg>
        </div>
        <h1 class="text-center mt-3 mb-5">Create your acccount</h1>
        <form action="/signup" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" required type="text">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password" required type="password">
          </div>
          <div class="mb-3">
            <label for="confirmation" class="form-label">Password (confirmation)</label>
            <input class="form-control" id="confirmation" name="confirmation" required type="password">
          </div>
          <div class="d-grid mb-3">
            <button class="btn btn-success" type="submit">Sign up</button>
          </div>
          <div class="d-flex justify-content-center">Already have an account?<a href="/login" class="link-primary ms-1">Sign in</a></div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
